<div class="col-md-13 user-container card-personalizado">
  <div
    style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;"
  >
    <h2>Lista de Endereços</h2>
    <button class="btn btn-success" (click)="addAddress()">Add Address</button>
  </div>
  <hr />
  <table class="table table-striped border-personalizado" style="width: 100%;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Rua</th>
        <th scope="col">Nº</th>
        <th scope="col">Compl.</th>
        <th scope="col">Bairro</th>
        <th scope="col">Cidade</th>
        <th scope="col">Estado</th>
        <th scope="col">CEP</th>
        <th scope="col">Referência</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let address of addresses">
        <td>{{ address.id }}</td>
        <td>{{ address.street }}</td>
        <td>{{ address.number }}</td>
        <td>{{ address.complement }}</td>
        <td>{{ address.district }}</td>
        <td>{{ address.city }}</td>
        <td>{{ address.state }}</td>
        <td>{{ address.zipcode }}</td>
        <td>{{ address.reference }}</td>
        <td style="flex-direction: row; display: flex;">
          <button
            class="btn btn-primary mb-1 btn-sm"
            (click)="showAddress(address.id)"
            style="margin: 0 3px"
          >
            <i class="fas fa-eye"></i>
          </button>
          <button
            class="btn btn-warning mb-1 btn-sm"
            (click)="editAddress(address.id)"
            style="margin: 0 3px"
          >
            <i class="far fa-edit"></i>
          </button>
          <button
            class="btn btn-danger mb-1 btn-sm"
            (click)="deleteAddress(address)"
            style="margin: 0 3px"
          >
            <i class="far fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
