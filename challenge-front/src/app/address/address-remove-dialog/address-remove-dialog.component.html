<h2 mat-dialog-title>Remover endereço</h2>
<mat-dialog-content class="mat-typography">
  <p>Esta operação não pode ser desfeita, deseja continuar? {{data.address.street}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Excluir</button>
</mat-dialog-actions>
